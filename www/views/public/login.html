 <ion-view class="login" ng-controller="loginController as vm" id="viewLogin">
	 	<ion-content>

			 <div class="welcome">
			 	<div class="logo"><img src="images/logo.png"/></div>
			 	<div class="message">Un reto simple, todos los días</div>
			 </div>

			 <div class="card login-data">
				 <div class="item loginform">
					 <form name="loginForm" ng-submit="vm.submitLogin(loginForm.$valid)" novalidate>
						<div class="list">
							<label class="item item-input item-stacked-label">
								<span class="input-label">Usuario</span>
								<input type="text" ng-model="vm.loginData.user" required />
							</label>
							<label class="item item-input item-stacked-label">
								<span class="input-label">Contraseña</span>
								<input type="password" ng-model="vm.loginData.password" required/>
							</label>
							<div class="buttonset">
							  <a class="button button-small button-positive submitLogin" ng-click="vm.submitLogin()">Iniciar Sesión</a>
							</div>
						</div>
					 </form>
				 </div>
			 </div>
			 <div class="fblogin">
				 <a class="button icon-left ion-social-facebook button-clear button-light">
					<span class="message">Inicia Sesión con Facebook</span>
				</a>
			 </div>
		 </ion-content>
		 <div class="tabs">
				<a class="tab-item">
					Olvidé mis datos
				</a>
				<a class="tab-item">
					Registro
				</a>
		</div>
</ion-view>
