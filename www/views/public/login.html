<ion-view view-title="login" ng-controller="loginCtrl as vm">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Iniciar Sesi√≥n</h1>
    </ion-header-bar>
    <ion-content class="login has-header">
        
        <div class="logo"><img src="images/logo.jpg"></div>
        
        <div class="row welcome-message">
            <div class="col">{{vm.msg.views.login.messages.welcome}}</div>
        </div>
        
        <div class="card">
            <div class="item">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">{{vm.msg.views.login.tags.inputs.usernameLabel}}</span>
                        <input type="text" ng-model="vm.logindata.username" />
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">{{vm.msg.views.login.tags.inputs.passwordLabel}}</span>
                        <input type="password" ng-model="vm.logindata.password" />
                    </label>
                    <div class="item login-btn-container">
                        <button class="button button-balanced login-btn" ng-click="vm.submitLogin()">
                            {{vm.msg.views.login.tags.buttons.submit}}
                        </button>
                        <button class="button button-outline button-royal login-btn" ng-click="vm.forgotPass()">
                            {{vm.msg.views.login.tags.buttons.forgotPass}}
                        </button>          
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    
</ion-view>
